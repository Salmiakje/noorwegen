    </br>
        <p>Bekijk hier mijn vakantiefoto's die ik heb gemaakt tijdens mijn reis door Noorwegen</p></br>
        <div class="row">
            <div class="col-12 col-md-4 mb-3"><figure class="figure"><img src="afbeelding/20230813_082441.jpg" class="img-fluid" alt="Meer in Noorwegen"><figcaption class="figure-caption text-center">In Noorwegen mag je overal vrij met je camper langs de weg een nachtje slapen. Wij hebben onze eerste nacht in Noorwegen bij het meer van Lindesnes geparkeerd. De volgende ochtend hadden we dit prachtige uitzicht.</figcaption>
                </figure></div>
            <div class="col-12 col-md-4 mb-3"><figure class="figure"><img src="afbeelding/20230813_140104.jpg" class="img-fluid" alt="Brufjell"><figcaption class="figure-caption text-center">Op de derde dag hebben we een prachtige wandeling gemaakt. Dit natuurgebied ligt in het plaatsje Brufjell, in de gelijknamige Fjord.</figcaption>
                </figure></div>
            <div class="col-12 col-md-4 mb-3"><figure class="figure"><img src="afbeelding/20230815_123336.jpg" class="img-fluid" alt="Røldal"><figcaption class="figure-caption text-center">Deze staafkerk staat in het plaatsje Røldal. De staafkerken zijn de oudste kerken van Noorwegen en deze bestaat al sinds 1252. Røldal is overigens ook de natste plaats van Noorwegen.</figcaption>
                </figure></div>
            <div class="col-12 col-md-4 mb-3"><figure class="figure"><img src="afbeelding/20230817_100102.jpg" class="img-fluid" alt="Samnanger"><figcaption class="figure-caption text-center">Vlak buiten Bergen ligt Samnanger. Deze plek is beroemd om zijn mooie watervallen
</figcaption>
                </figure></div>
            <div class="col-12 col-md-4 mb-3"><figure class="figure"><img src="afbeelding/20230817_124154.jpg" class="img-fluid" alt="Skjervefossen"><figcaption class="figure-caption text-center">Skjervefossen is een waterval. In tegenstelling tot de meeste watervallen in Noorwegen, klim je niet omhoog om de waterval te bekijken, maar juist naar beneden.
</figcaption>
                </figure></div>
            <div class="col-12 col-md-4 mb-3"><figure class="figure"><img src="afbeelding/20230817_211219.jpg" class="img-fluid" alt="Vossavangen"><figcaption class="figure-caption text-center">In het plaatsje Vossavangen kan je midden in het dorp kamperen. Tevens staat er ook er hoger berg. In de winter </figcaption>
                </figure></div>
            <div class="col-12 col-md-4 mb-3"><figure class="figure"><img src="afbeelding/20230818_141733.jpg" class="img-fluid" alt="Flamsbana"><figcaption class="figure-caption text-center">De beroemde Flåmsbana is een van de steilste spoortrajecten ter wereld. Je klimt 865.5 m over 20 km. Het programma Railaway heeft dit traject ook eens bezocht.
</figcaption>
                </figure></div>
            <div class="col-12 col-md-4 mb-3"><figure class="figure"><img src="afbeelding/20230820_153851.jpg" class="img-fluid" alt="Opera van Oslo"><figcaption class="figure-caption text-center">Het Operahuis is een opera in en van Oslo. Dit gebouw werd in 2008 voltooid en is sindsdien de thuishaven van het Noors Nationaal Opera en Ballet. Het is afgewerkt met Italiaans marmer en wit graniet en lijkt als een ijsberg uit het water op te duiken.</figcaption>
                </figure></div>
            <div class="col-12 col-md-4 mb-3"><figure class="figure"><img src="afbeelding/20230821_103209.jpg" class="img-fluid" alt="Haven van Oslo"><figcaption class="figure-caption text-center">Met zicht op de oude haven en het Oslofjord vanuit het Akershus, hadden ze vroeger goed zicht op vriend en vijand
</figcaption>
                </figure></div>
